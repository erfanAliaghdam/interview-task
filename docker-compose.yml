version: '3.9'

services:

  db:
    container_name: db
    platform: linux/amd64
    image: postgres:15.2-alpine
    ports:
      - "54322:5432"
    restart: always
    env_file: './pgsql/local/.env.local'
    volumes:
      - project-pgsql-data:/var/lib/postgresql/data
    networks:
      - project-net

  backend:
    container_name: backend
    build:
      context: ./backend
      args:
        - DEV=true
    image: project-app:latest
    tty: true
    ports:
      - "8000:8000"
    restart: unless-stopped
    working_dir: /app
    env_file: './backend/.env.local'
    environment:
      CONTAINER_ROLE: app
      CONTAINER_ENV: local
    volumes:
      - ./backend:/app
    depends_on:
      - db
    networks:
      - project-net

volumes:
  project-pgsql-data:

networks:
  project-net:
    driver: bridge


